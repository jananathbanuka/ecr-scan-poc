name: GitHub Actions Demo
# on: [push]
on:
  pull_request:
    types: [opened, reopened, synchronize, edited]


env:
  IMAGE: "ecr-scan-poc"
  IMAGE_ID: "3"
  PWD: ${{ github.workspace }}
  TEST_IMAGE: httpd
  PR_NUMBER: ${{ github.event.number }}
  THIS_BRANCH: ${{ github.head_ref }}

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Get Results
        # container: docker:dind
        run: |
          trivy image python:3.4-alpine | grep -i "Total:" -A1 -B2 > result.txt
          ls
          cat result.txt
          FILE_CONTENT=$(cat result.txt)    
          echo "SCAN_SUMMARY=${FILE_CONTENT}" >> $GITHUB_ENV
          
      - uses: actions/upload-artifact@master
        with:
          name: result-file
          path: result.txt
          
      - name: get cwd
        run: |
          echo "PR number is: ${{ env.PR_NUMBER }}" >> result.txt  
          
  update-pr:
    runs-on: ubuntu-latest
    steps:
      - name: UPDATE PR
        uses: tzkhan/pr-update-action@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          base-branch-regex: '[a-z\d-_.\\/]+'
          # head-branch-regex: '${{ env.THIS_BRANCH }}-\d+'
          # title-template: '[%headbranch%] '
          body-template: |
            Merging into '%basebranch%'
            [Link to %headbranch%](https://url/to/browse/ticket/%headbranch%)
            ${{ env.SCAN_SUMMARY }}
          body-update-action: 'suffix'
          body-uppercase-base-match: false

      







